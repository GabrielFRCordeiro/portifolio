<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="img/favicon_io/site.webmanifest">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gabriel Cordeiro Front-End</title>
</head>
<body>
    <header class="banner">
        <a href="#" class="banner__logo"><img src="img/gabriel-cordeiro-front-end.svg" alt="Gabriel Cordeiro Front-End" class="banner__logo__icon"></a>
        <div class="banner__social-media">
            <a href="https://github.com/GabrielFRCordeiro"><img src="img/github-logo.svg" alt="Meu GitHub" class="banner__social-media__icon"></a>
            <a href="https://www.linkedin.com/in/gabrielfrcordeiro/"><img src="img/linkedin-logo.svg" alt="Meu LinkedIn" class="banner__social-media__icon"></a>
        </div>
    </header>

    <section class="about-me">
        <img src="img/gabriel-cordeiro.svg" alt="Gabriel Cordeiro" class="about-me__picture">
        <div class="about-me__text">
            <h1 class="about-me__text__heading">About Me</h1>
            <p class="about-me__text__summary">I'm a front-end developer, certified in HTML, JavaScript and ReactJS. I'm always focused in offering the best client experience.</p>
            <a href="pages/about-me.html" class="about-me__text__click"><p class="about-me__text__click__more">(See my complete history)</p></a>
        </div>
    </section>

    <section class="skills-and-certificates">
        <div class="skills-and-certificates__skills">
            <img src="img/html-logo.svg" alt="HTML" class="skills-and-certificates__skills__logos">
            <img src="img/sass-logo.svg" alt="SASS" class="skills-and-certificates__skills__logos">
            <img src="img/javascript-logo.svg" alt="JavaScript" class="skills-and-certificates__skills__logos">
            <img src="img/wordpress-logo.svg" alt="WordPress" class="skills-and-certificates__skills__logos">
            <img src="img/figma-logo.svg" alt="Figma" class="skills-and-certificates__skills__logos">
            <img src="img/react-logo.svg" alt="React" class="skills-and-certificates__skills__logos">
        </div>
        
        <div class="skills-and-certificates__certificates certificates-carousel">
            <div class="certificates-carousel__inner">
                <img src="img/javascript-codecamp-certificate.svg" alt="JavaScript codecamp certificate">
                <img src="img/react-certificate.svg" alt="React certificate">
                <img src="img/ux-certificate.svg" alt="UX certificate">
                <img src="img/javascript-certificate.svg" alt="JavaScript certificate">
                <img src="img/html-css-certificate.svg" alt="HTML and CSS certificate">
            </div>
            <div class="certificates-carousel__bubbles"></div>
            <div class="certificates-carousel__previous"></div>
            <div class="certificates-carousel__next"></div>
        </div>
    </section>

    <form action="" class="contact-me">
        <h1 class="contact-me__heading">Contact Me</h1>
        <p class="contact-me__summary">Thanks for choosing me! Please use this space to tell me more about you and your project!</p>
        
        <label for="name" class="contact-me__label">Name:</label>
        <input type="text" name="" id="name" placeholder="ex: Gabriel Cordeiro" required class="contact-me__input">
        
        <label for="email" class="contact-me__label">E-mail:</label>
        <input type="email" name="" id="email" placeholder="ex: email@example.com" required class="contact-me__input">

        <label for="message" class="contact-me__label">Message:</label>
        <textarea name="message" id="message" cols="40" rows="5" placeholder="Write what you want me to do for you and your project!" required class="contact-me__input" maxlength="254"></textarea>

        <input type="button" value="SEND" class="contact-me__button" id="button">
    </form>

    <script src="js/certificates-carousel.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function(){
            emailjs.init("Qyxr91oFJmWWrzIsN");
        })();
    </script>
    <script src="js/send-email.js"></script>
</body>
</html>
